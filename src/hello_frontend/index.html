<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Crewhouz 3.0 Hacker House">
  <title>Crewhouz 3.0 - Hacker House</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    header {
      background: linear-gradient(45deg, #ff004e, #6a0e9d);
      padding: 50px 0;
      border-radius: 10px 10px 0 0;
      width: 100%;
    }
    h1 {
      font-size: 3rem;
      letter-spacing: 1px;
      margin: 0;
    }
    .tagline {
      font-size: 1.2rem;
      color: #f4f4f4;
      margin-top: 10px;
    }
    .button {
      background-color: #00b0b9;
      padding: 15px 30px;
      border: none;
      color: white;
      text-transform: uppercase;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 30px;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #008f92;
    }
    .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: #ccc;
      font-size: 0.8rem;
    }
    .footer a {
      color: #f4f4f4;
      text-decoration: none;
      transition: color 0.3s;
    }
    .footer a:hover {
      color: #ff004e;
    }
  </style>
</head>
<body>

  <header>
    <h1>Crewhouz 3.0</h1>
    <p class="tagline">The Ultimate Hacker House Experience</p>
    <button class="button" onclick="window.location.href='#'">Join the Crew</button>
  </header>

  <div class="footer">
    <p>&copy; 2025 Crewhouz 3.0. All Rights Reserved. | <a href="https://www.crewhouz.com">Visit Our Site</a></p>
  </div>

</body>
</html>
